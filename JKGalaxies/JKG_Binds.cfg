

unbindall

// ---KEYBOARD---
bind W "+forward"		// Basic motion
bind S "+back"
bind A "+moveleft"
bind D "+moveright"
bind SPACE "+moveup"	// Jump
bind CTRL "+movedown"	// Crouch
bind C "+movedown"
bind ALT "+speed"		// Walk/run
bind SHIFT "+button12"	// Sprint
bind MOUSE4 "+button12"

bind MOUSE1 "+attack"	// Fire
bind MOUSE2 "+button13"	// Aim Down the Sights and Manual Block for Lightsabers
bind MOUSE3 "saberAttackCycle"	// Alternative fire

bind L "saberAttackCycle"	// Switch saber stance/firemode

bind E "+use"		// Activate item, pick up items on the ground, etc
bind ENTER "+use"

bind I "inventory"	// Opens the Inventory
bind CAPSLOCK "inventory"

bind R "reload"	// Reloads your current weapon
bind MOUSE5 "reload"

bind 1 "weapon 1"	// Active Combat Inventory slots, aka Hotkeys
bind 2 "weapon 2"
bind 3 "weapon 3"
bind 4 "weapon 4"
bind 5 "weapon 5"
bind 6 "weapon 6"
bind 7 "weapon 7"
bind 8 "weapon 8"
bind 9 "weapon 9"
bind 0 "weapon 0"
bind MWHEELUP "weapprev"	// Quick cycling
bind MWHEELDOWN "weapnext"

bind F "+useforce"	// Use the Force, Luke..!
bind Z "forceprev"	// Quick cycling
bind X "forcenext"
bind F1 "force_throw"	// Neutral powers
bind F2 "force_pull"
bind F3 "force_speed"
bind F4 "force_seeing"
bind F5 "+force_drain"	// Dark side
bind F6 "+force_grip"
bind F7 "+force_lightning"
bind F8 "force_rage"
bind INS "force_forcepowerother"
bind F9 "force_protect"	// Light side
bind F10 "force_absorb"
bind F11 "force_heal"
bind F12 "force_distract"
bind BACKSPACE "force_healother"

bind T "messagemode2"	// Global chat
bind Y "messagemode"	// Talk (only heard locally)
bind U "messagemode4"	// /me Action
bind \ "messagemode3"
	// Tell (target)

bind Q "+camera"		// 360 camera (hold)/3rd person toggle
bind P "+camera"
bind PGUP "cameraZoomIn"
bind = "cameraZoomIn"
bind PGDN "cameraZoomOut"
bind - "cameraZoomOut"

bind TAB "+scores"	// Hold to show the score board

bind ' "taunt"		// Taunt your opponent
bind K "engage_duel"	// Challange to lightsaber duel
bind / "pzktest"	// Engage in a game of Pazaak


seta saber1 "Blade_Mosquito"	// Available melee weapons in JKG are: Axe_Vibroaxe Blade_Mosquito Blade_ScrrehRa Blade_Shashka 
seta saber2 "none"			// Blade_Shortsword Blade_Double Lightsaber_CaelumSereno Lightsaber_Crow Lightsaber_SaberInit
