seta jkg_noletterbox "0"
seta jkg_postprocess "1" //Set to 0 if you experience game crashes!
seta jkg_gunlesscrosshair "0"
seta jkg_nokillmessages "0"
seta jkg_smoothcamera "1"
seta jkg_autoreload "1"